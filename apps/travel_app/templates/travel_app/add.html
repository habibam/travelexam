<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Add Trip</h1>
    <form action="/travels/create" method="POST">
        {%csrf_token%}
        <p>Destination:<input type="text" name="destination" placeholder="Enter Destination"></p>
        <p>Description:<input type="text" name="description" placeholder="Enter Description"></p>
        <p>Travel Date From: <input type="date" name="travel_date_from"></p>
        <p>Travel Date To: <input type="date" name="travel_date_to"></p>
        <p><input type="submit" value="Add"></p>

    </form>
    <a href="/travels">Home</a>
    <a href="/">Logout</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
    .container {
        border: solid 1px;
        width: 300px;
        clear: both;
        margin-left: 20px;
    }
    .container input {
        width: 99.6%;
        clear: both;
        border: solid 1px;
    }
    #wrapper {
        background-color: tan;
        border: solid 1px;
        width: 350px;
        height: 680px;
        clear: both;
    }
    .input{
        margin-left: 20px
    }
    h3{
        margin-left: 20px;
    }
    </style>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <p>{{message}}</p>
        {% endfor %}
    {% endif %}
    <div id="wrapper">
        <h3>Register Here</h3>
    <div class="container">
        <form action="/register" method="post">
            {%csrf_token%}
            <p> First Name: <input type="text" name="first_name" placeholder="Enter first name"></p>
            <p> Last Name: <input type="text" name="last_name" placeholder="Enter last name"></p>
            <p> Alias: <input type="text" name="alias" placeholder="Enter alias"></p>
            <p> Birthday: <input type="date" name="date"></p>
            <p> Email: <input type="text" name="email" placeholder="Enter email"></p>
            <p> Password: <input type="text" name="password" placeholder="Enter password"></p>
            <p> Confirm pw: <input type="text" name="confirm_password" placeholder="Confirm password"></p>
    </div>
            <input type="submit" value="Register" class="input"><br>
        </form>
        <h3>Login Here</h3>
    <div class="container">
        <form action="/login" method="post">
            {%csrf_token%}
            <p> Email: <input type="text" name="email" placeholder="Enter email"></p>
            <p> Password: <input type="text" name="password" placeholder="Enter password"></p>
    </div>
            <input type="submit" value="Login" class="input"><br>
        </form>
    </div>
</body>
</html>
